<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <form>
            <label for="userID">UserID:</label>
            <input type="text" id="username" name="username" minlength="7" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="7" maxlength="12" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z]+"  required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" pattern="[A-Za-z]+"  required><br>
            <label for="country">Country:</label>
            <select id="country" name="country">
              <option value="">Select...</option>
              <option value="us">Lithuania</option>
              <option value="ca">Poland</option>
              <option value="us">Latvia</option>
              <option value="ca">Niggeria</option>
              <option value="ca">Ukraine</option>
            </select><br>
            <label for="ZipCode">ZipCode:</label>
            <input type="text" id="ZipCode" name="ZipCode" pattern="\d*" required><br>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required><br>
            <label for="sex">Sex:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="sex" value="male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="sex" value="female" required><br>
            <label for="Language">Language:</label>
            <label for="English">English</label>
            <input type="checkbox" id="English" name="Language" value="English" required>
            <label for="Non English">Non English</label>
            <input type="checkbox" id="Non English" name="Language" value="Non English" required><br><br>
            <label for="about">About:</label>
            <textarea id="about" name="about" rows="10" cols="50"></textarea>
            <br>
              <input type="submit" value="Submit">
          </form>
    </body>
    <footer>
    </footer>
</html>
